<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Predictor</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
        #output {
            font-size: 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Draw a Digit</h1>
    <canvas id="canvas" width="280" height="280"></canvas>
    <br>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="predictDigit()">Predict</button>
    <div id="output"></div>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let isDrawing = false;

        canvas.addEventListener('mousedown', () => { isDrawing = true; });
        canvas.addEventListener('mouseup', () => { isDrawing = false; ctx.beginPath(); });
        canvas.addEventListener('mousemove', draw);

        // Draw on the canvas
        function draw(event) {
            if (!isDrawing) return;

            ctx.lineWidth = 14;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';  // Draw in black

            ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
        }

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';  // Fill with white background
            ctx.fillRect(0, 0, canvas.width, canvas.height);  // Clear with white background
            document.getElementById('output').innerText = '';
        }

        // Invert canvas image data
        function invertCanvasImage(imageData) {
            let data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                // Invert RGB values to switch black to white and vice versa
                data[i] = 255 - data[i];     // Red
                data[i + 1] = 255 - data[i + 1]; // Green
                data[i + 2] = 255 - data[i + 2]; // Blue
                // Alpha (data[i+3]) remains unchanged
            }
            return imageData;
        }

        // Predict digit
        function predictDigit() {
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let invertedImageData = invertCanvasImage(imageData);

            // Put the inverted image data back on the canvas
            ctx.putImageData(invertedImageData, 0, 0);

            // Convert canvas to base64
            let canvasData = canvas.toDataURL();

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: canvasData }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').innerText = 'Predicted Digit: ' + data.digit;
            })
            .catch(error => console.error('Error:', error));
        }

        // Ensure the canvas starts with a white background
        clearCanvas();
    </script>
</body>
</html>
